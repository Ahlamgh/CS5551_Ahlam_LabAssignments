<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!--> You can also use the SDK by adding this script to your HTML:-->
    <script type="text/javascript" src="https://sdk.clarifai.com/js/clarifai-latest.js"></script>
    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter" style="background-color:powderblue;">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">lab6</h1>
      </ion-header-bar>
      <ion-content>
        <div ng-controller="lab6">
          <div class="card">
            <p>
              Search for:
            </p>
            <label for="item item-input">
              <input type="text" placeholder="Enter words to search picture" ng-model="input" ng-change="img()" ng-model-options="{debounce:500}">
            </label>
          <div class="item item-text-warp">
            <h4> API to get items:</h4>
            <hr>
            <p ng-repeat="tag in tags">
              {{tag}}
            </p>
            <br>
            <img class="full-image" ng-src="{{image}}">
          </div>
        </div>
      </ion-content>
    </ion-pane>
  </body>
</html>
